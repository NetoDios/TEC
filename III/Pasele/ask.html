        <h1 class="text-white" id="Titulo">SELECCIONE LA FECHA</h1>
        <form class="Center">
          <div class="feet">
            <div>
              <label for="Inicio">Fecha:</label>
              <input type="date" placeholder="17/09/2000" id="Inicio" />
            </div>
            <div class="Columna">
              <label for="isRange">Escojer rango</label>
              <input type="checkbox" id="isRange" onclick="show()">
            </div>
          </div>
          <div id="Fecha2">
            <label for="Fin" calss="hide">Fecha:</label>
            <input type="date" placeholder="17/09/2000" id="Fin"/>
          </div>
        </form>
        <button class="Center Color-Amarillo Redonda" onclick="carga()">Entrar</button>
    </section>
    <script type="text/javascript">
      function carga(){
        var range = document.getElementById("isRange").checked;
        var inicio = document.getElementById("Inicio").value;
        var fin = document.getElementById("Fin").value;
        var param = "?spec=Personalizado&rango="+range+"&inicio="+inicio;
        if(range)
          param = param+"&fin="+fin;
        console.log(param);
        var url = window.location.href.split('ask.html')[0];
        window.location.replace(url+"index.html"+param);
      }
      function show(){
        var checkBox = document.getElementById("isRange");
        var fin = document.getElementById("Fecha2");
        if (checkBox.checked == true){
          fin.style.display = "block";
        } else {
          fin.style.display = "none";
        }
      }
      function DOIT(){
        var fin = document.getElementById("Fecha2");
        fin.style.display = "none";
      }
      DOIT();
    </script>
